<!DOCTYPE html>
<html {min-height: 100%}>
  <head> <metachartset="UTF-8"> 
  <title>Social Links</title>
  <style> 
  .bd {border: padding-top: 40px; padding-bottom: 40px; background: linear-gradient(90deg, #003f5b, #004e68, #005d73, #006c7b, #007b7f, #008a80, #00997d, #08a878); color: white}
.main-container {width: 640px; margin:auto}

.social-icons-row {display: flex;}

 </head>
